<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
     <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1 id="title">Игра крестики-нолики</h1>
      </div>
      <div class="content">
        <div class="area-wrapper">
          <div id="area">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <div id="modal-result-wrapper">
          <div id="overlay"></div>
          <div id="modal-window">
            <div id="content">Content</div>
            <div id="btn-close">Новая игра</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-container">
          <div id="footer-data">
            <p class="copyright">©</p>
            <p class="year">2022</p>
            <a class="github-username" href="https://github.com/igorleb"
              >github</a
            >
          </div>
          <a class="rss-logo" href="https://rs.school/js-stage0/"></a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
