<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <div id="area">
            <div class="box"></div>

            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <div id="modal-result-wrapper">
          <div id="overlay"></div>
          <div id="modal-window">
            <div id="content">Content</div>
            <div id="btn-close">Новая игра</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div id="footer-data">
          <p class="copyright">©</p>

          <a class="github-username" href="https://github.com/igorleb"
